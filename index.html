<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons-container">
        <button class="fb">
            <a href="https://www.facebook.com/" target="_blank"> Facebook
            </a>
        </button>
        <button class="ins">
            <a href="https://www.instagram.com/" target="_blank"> Instagram
            </a>
        </button>
        <button class="tw">
            <a href="https://www.twitter.com/" target="_blank"> Twitter
            </a>
        </button>
        <button class="tt">
            <a href="https://www.tiktok.com" target="_blank"> Tiktok
            </a>
        </button>
    </div>
</body>
</html>
